<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map_canvas { height: 100% }
        #map_canvas img {
            max-width: none;
        }
    </style>
    <title>eduroam metadata</title>
    <script type="text/javascript" language="javascript" src="/site_media/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPGA6QkWXoe9VqQ5fEXt2YGUs4FTiRsQ4&sensor=false"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var myOptions = {
                center: new google.maps.LatLng(63.134503, 15.556641),
                zoom: 5,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"),
                    myOptions);
            jQuery.getJSON("https://meta.eduroam.se/api/v1/locations/?format=jsonp&callback=?&limit=0", function(data) {
                m=[];
                for (var i =0;i<data.objects.length;++i){
                    var myLatlng = new google.maps.LatLng(data.objects[i].latitude, data.objects[i].longitude);
                    var marker = new google.maps.Marker({
                        position: myLatlng,
                        map: map,
                        animation: google.maps.Animation.DROP,
                        title:data.objects[i].location_name_en + " - APs: " + data.objects[i].ap_no,
                    });
                    m.push(marker);
                }
                var markerCluster = new MarkerClusterer(map, m);
            });
        });
    </script>
	{% block extrahead %}{% endblock %}
</head>
<body>
    <div id="map_canvas" style="width:100%; height:100%;"></div>
</body>
</html>
